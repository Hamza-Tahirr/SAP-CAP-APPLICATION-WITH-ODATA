<!-- app/login/login.html -->
<div class="d-flex align-items-center justify-content-center vh-100 animate__animated animate__fadeIn">
    <div class="card p-4 animate__animated animate__bounceIn animate__delay-1s" style="width: 300px;">
        <div class="card-body">
            <h2 class="text-center mb-4"><i class="fas fa-user-lock"></i> Login</h2>
            <div class="mb-3">
                <input type="text" ng-model="username" class="form-control animate__animated animate__pulse" placeholder="Username" />
            </div>
            <div class="mb-3">
                <input type="password" ng-model="password" class="form-control animate__animated animate__pulse animate__delay-2s" placeholder="Password" />
            </div>
            <div class="d-grid">
                <button class="btn btn-primary animate__animated animate__shakeX" ng-click="login()">Login</button>
            </div>
        </div>
    </div>

    <!-- Flash Message -->
    <div ng-show="flashMessage" class="alert alert-danger flash-message animate__animated animate__fadeInDown" role="alert">
        {{ flashMessage }}
    </div>
</div>
