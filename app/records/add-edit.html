<!-- app/records/add-edit.html -->
<div class="d-flex justify-content-center align-items-center vh-100 animate__animated animate__fadeIn">
    <div class="card p-4 animate__animated animate__bounceIn" style="width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4" ng-if="isEdit">Edit Record</h2>
            <h2 class="text-center mb-4" ng-if="!isEdit">Add New Record</h2>
            
            <form ng-submit="saveRecord()">
                <div class="mb-3">
                    <label>ID (Auto-generated for New Record)</label>
                    <input type="text" ng-model="record.id" class="form-control" placeholder="ID" ng-disabled="isEdit">
                </div>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" ng-model="record.name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label>Office</label>
                    <input type="text" ng-model="record.office" class="form-control" placeholder="Office" required>
                </div>
                <div class="mb-3">
                    <label>Location</label>
                    <input type="text" ng-model="record.location" class="form-control" placeholder="Location" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Add' }} Record</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Flash Message for Success/Error -->
    <div ng-show="flashMessage" class="alert alert-success flash-message animate__animated animate__fadeInDown" role="alert">
        {{ flashMessage }}
    </div>
</div>
